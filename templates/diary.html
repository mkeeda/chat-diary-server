[% WRAPPER '_wrapper.tt' %]
[% IF entries.size() %]
<ol>
    [% FOR entry IN entries %]
    <li>
        [% entry.title %] - [% entry.body %] -
        [% entry.created_date.strftime('%Y-%m-%d') %]
        <a href="/entries/[% entry.entry_id %]/update">編集</a>
        <a href="/entries/[% entry.entry_id %]/delete">削除</a>
    </li>
    [% END %]
</ol>
<a href="/diaries/[% diary_id %]/entries/add">新規作成</a>
[% ELSE %]
<p>記事がまだありません</p>
[% END %]
[% END # WRAPPER %]
